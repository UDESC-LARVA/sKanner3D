<header>

        <a id="mobile-nav" class="menu-nav" href="#menu-nav"></a>
        <div id="logo">
            <a id="goUp" href="/" title="{{ site.title }}">{{ site.title }}</a>
        </div>
        <nav id="menu">
            <ul id="menu-nav">
                <li class="current"><a href="#post">Wiki Page</a></li>
                <li><a href="#comments">Comments</a></li>
            </ul>

<div id="post" class="page">

        <div class="row">
            <div class="span12">

                <div class="title-page">
                    <h2 class="title"> {{page.title}} </h2>
                </div>

                {{ content }}

            </div>
        </div>
    </div>
</div>
